<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!--Sweet Alert JS  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JS -->
    <script  src="./js/Cart.js" defer></script>
    <script  src="./js/dashboard.js" defer></script>
    <title>Store Bike Competicion</title>
</head>
<body>
    <header>
        <nav>
          <div class="nav--logo">
            <a href="">
              <img src="">
            </a>
          </div>
          <ul class="nav--links">
            <li class="link--per">
              <a href="./dashboard.html">Ruta</a>
            </li>
            <li class="link--per">
              <a href="./dashboard.html">Montaña</a>
            </li>
            <li class="link--per">
              <a href="./dashboard.html">Triatlon</a>
            </li>
            <li class="link--per">
              <a href="./dashboard.html">BMX</a>
            </li>
          </ul>
          <header class="d-flex justify-content-between p-4 buy-per">
            <button id="btnModalCarrito" type="button" class="btn-per btn-primary">
              <i class="ri-shopping-cart-line"></i>
                <span id="cartCount" class="badge text-bg-secondary">0</span>
            </button>
          </header>
        </nav>
        <button id="btnLogout" class="btn-per cerrar" onclick="logout()">Cerrar Sesión</button>
    <h1 id="welcome"></h1>
    <div id="fondo">
    </div>
      <div class="loaded">
        <div id="loader-wrapper">
          <div class="loader"></div>
        </div>
      </div>
    <main class="container mt-2">
      
      <div class="col-md-4 ordenadores">
        <label for="">Categoria</label>
        <select id="selectCategory" class="form-control"></select>
      </div>
      <div class="col-md-1 ordenadores">
        <button id="btnOrder" type="button" class="btn btn-primary">
          <img src="./Assets/sort-number-asc.svg" alt="">
        </button>
      </div>
      <div class="col-md-1 ordenadores">
        <button id="btnOrderMayor" type="button" class="btn btn-primary">
          <img src="./Assets/arrowUp.svg" alt="">
        </button>
      </div>
      <div id="listProducts" class="cardContainer">
        
      </div>
    </main>

    <div id="modalCarrito" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
          <div class="modal-content cartPer">
              <div class="modal-header">
                  <h5 class="modal-title"><i class="fa-solid fa-cart-shopping"></i> Carrito </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <table class="table table-hover ">
                      <thead>
                          <tr>
                              <th>Imagen</th>
                              <th>Producto</th>
                              <th>Cantidad</th>
                              <th>Precio</th>
                              <th>Total</th>
                          </tr>
                      </thead>

                      <tbody id="modalListProducts">

                      </tbody>
                  
                  </table>
                  <hr>
                  <p class="text-danger personal" > Total $ <span id="cartSum"></span></p>
              </div>
              <div class="modal-footer">
                  <button id="btnClose" type="button" class="btn btn-secondary">Cerrar</button>
                  <button id="btnGuardar"  type="submit" class="btn btn-primary">Comprar</button>
              </div>
          </div>
      </div>
  </div>

      <footer>
        
      </footer>

    
</body>
</html>
